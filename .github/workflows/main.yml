name: Build and Deploy Youtube Clone to Azure Web App
on:
  workflow_dispatch

env:
  NODE_VERSION: '18.x' # The NODE version to use
  WORKING_DIRECTORY: ./src


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.DOTNET_VERSION }}
      - run: |
            npm ci
            npx update-browserslist-db@latest
            npm run build --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: release.zip
     # - run: |
      #    zip -r Build.zip . -i build/static/js/*.js
       #   zip -r Build.zip . -i build/static/css/*.css

     # - name: Upload artifact for deployment job
      #  uses: actions/upload-artifact@v4
       # with:
        #  name: Build
         # path: Build.zip
      

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: Build

      - name: Unzip artifact for deployment
        run: unzip release.zip
     # - run: |
      #    unzip Build.zip
       #   rm Build.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.WEB_APP_NAME }}
          slot-name: 'Production'
         # images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO_NAME }}:${{ github.sha }}
          publish-profile: ${{ secrets.AZURE_WEB_APP_PUBLISH_PROFILE }}
          package: .

